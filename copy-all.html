<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Copy All</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
    <h3>Cliquez n'importe o√π pour copier le texte suivant</h3>
<body onload="function1()" onclick="function2()">
    <input type="text" value="" id="myInput">
    <script>
        function function1() {
            const params = new URLSearchParams(document.location.search);
            const text = params.get('text')
            var copyText = document.getElementById("myInput");
            copyText.value = text;
        }

        function function2() {
            const params = new URLSearchParams(document.location.search);
            var copyText = document.getElementById("myInput");

            copyText.select();
            copyText.setSelectionRange(0, 99999);

            document.execCommand("copy");

            window.close();
        }
    </script>
    <style>

        html {
            height: 99%;
        }
        
        body {
            background: #2B3134;
            color: #777;
            text-align: center;
            font-family: "Gill sans", sans-serif;
            min-height: 99%;
        }

        h3 {
            margin: 1em 0;
            border-bottom: 1px dashed;
            padding-bottom: 1em;
            font-weight: lighter;
        }
    </style>
</body>

</html>
