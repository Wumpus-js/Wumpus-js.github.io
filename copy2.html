<script>
function copy() {
  const text = location.search.split('text=')[1]
  var copyText = document.getElementById("myInput");
  var $temp = $("<input>");
  $("body").append($temp);
  $copyText.select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
<body onload="copy()">
<input type="text" value="default" id="myInput">
